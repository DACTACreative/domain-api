<!DOCTYPE html>
<html>
<head>
    <title>Domain API Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Domain API Test</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="input-group mb-3">
                    <input type="text" id="suburb" class="form-control" placeholder="Enter suburb name...">
                    <button class="btn btn-primary" onclick="searchListings()">Search</button>
                </div>
                
                <div id="error" class="alert alert-danger" style="display: none;"></div>
                
                <div id="results" class="mt-4">
                    <!-- API results will be shown here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        async function searchListings() {
            const suburb = document.getElementById('suburb').value;
            const resultsDiv = document.getElementById('results');
            const errorDiv = document.getElementById('error');
            
            if (!suburb) {
                errorDiv.textContent = 'Please enter a suburb name';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                resultsDiv.innerHTML = '<div class="text-center">Loading...</div>';
                errorDiv.style.display = 'none';
                
                const response = await fetch(`/api/search-listings/${encodeURIComponent(suburb)}`);
                const data = await response.json();
                
                // Show raw API response
                resultsDiv.innerHTML = `
                    <h3>Raw API Response for "${suburb}"</h3>
                    <pre class="bg-light p-3 rounded">${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                errorDiv.textContent = 'Error: ' + error.message;
                errorDiv.style.display = 'block';
                resultsDiv.innerHTML = '';
            }
        }
    </script>
</body>
</html>
